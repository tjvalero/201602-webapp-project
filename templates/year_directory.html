<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Counts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <p><strong>Welcome to Occidental College Course Counts</strong></p>
    <p>Please choose a semester to browse.</p>
    <form>
    <select name="select_semester">
        <optgroup label="Fall">
            <option value="F2010">2010</option>
            <option value="F2011">2011</option>
            <option value="F2012">2012</option>
            <option value="F2013">2013</option>
            <option value="F2014">2014</option>
            <option value="F2015">2015</option>
            <option value="F2016">2016</option>
            <option value="F2017">2017</option>
        </optgroup>
        <optgroup label="Spring">
            <option value="S2010">2010</option>
            <option value="S2011">2011</option>
            <option value="S2012">2012</option>
            <option value="S2013">2013</option>
            <option value="S2014">2014</option>
            <option value="S2015">2015</option>
            <option value="S2016">2016</option>
            <option value="S2017">2017</option>
        </optgroup>
        <optgroup label="Summer">
            <option value="M2010">2010</option>
            <option value="M2011">2011</option>
            <option value="M2012">2012</option>
            <option value="M2013">2013</option>
            <option value="M2014">2014</option>
            <option value="M2015">2015</option>
        </optgroup>
        </select>
        <p><input class="button" type="reset" value="Clear" /> <input class="button" type="submit" value="Submit" />
        </p>
</form>
</body>
</html>
