<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Counts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <p><strong>Welcome to Occidental College Course Counts</strong></p>
    <p>Please choose a year.</p>
    <form method="get" action="/year_season">
        <div class="directory">
        <select name="year" id="year">
            <option>Select...</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
        </select>
        <p>Please choose a season.</p>
        <select name="season" id="season">
            <option>Select...</option>
            <option value="fall">Fall</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
        </select>
        <p>Please choose a professor.</p>
        <select name="instructor" id="instructor">
        <option>Select...</option>
        {% for instructor in list_of_instructor %}
        <option value="{{ instructor }}" >{{ instructor }}</option>
        {% endfor %}
        </select>
        </div>
        <p><input class="button" type="submit" value="Search" />
        </p>


    </form>
</body>
</html>
